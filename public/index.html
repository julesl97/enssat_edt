<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Jules Lagarde</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main">
      <div class="container">
        <button type="button" onclick="updateFile()">update database</button>
        <div class=error></div>
        <div class=msg></div>
        <div class=output></div>
        <div class="col-md-6">
          <h2>choisir le groupe</h2>
          <div class="selector">
            Spécialité : 
            <div class="item">
              <input type="radio" name="sel1" id="ELEC" onchange="updateFilter()">
              <label class="btn btn-default" for="ELEC" >Electronique</label>
            </div><div class="item">
              <input type="radio" name="sel1" id="INFO" onchange="updateFilter()">
              <label class="btn btn-default" for="INFO" >Informatique</label>
            </div><div class="item">
              <input type="radio" name="sel1" id="PHOT" onchange="updateFilter()">
              <label class="btn btn-default" for="PHOT" >Photonique</label>
            </div><div class="item">
              <input type="radio" name="sel1" id="IMR" onchange="updateFilter()">
              <label class="btn btn-default" for="IMR" >IMR</label>
            </div>
          </div>
          <div class="selector">
            Année : 
            <div class="item">
              <input type="radio" name="sel2" id="1" onchange="updateFilter()">
              <label class="btn btn-default" for="1" >1A</label>
            </div><div class="item">
              <input type="radio" name="sel2" id="2" onchange="updateFilter()">
              <label class="btn btn-default" for="2" >2A</label>
            </div><div class="item">
              <input type="radio" name="sel2" id="3" onchange="updateFilter()">
              <label class="btn btn-default" for="3" >3A</label>
            </div>
          </div>
        </div>
        <div class="selector col-md-6">
          Quoi afficher : 
          <div class="item">
            <input type="radio" name="mode" id="cours" onchange="display()" checked>
            <label class="btn btn-default" for="cours" >les cours</label>
          </div><div class="item">
            <input type="radio" name="mode" id="salleVide" onchange="display()" >
            <label class="btn btn-default" for="salleVide" >les salles vides</label>
          </div>
        </div>
        <div class="selector col-md-6">
          Affichage : 
          <div class="item">
            <input type="radio" name="display" id="week" onchange="display()" checked>
            <label class="btn btn-default" for="week" >semaine</label>
          </div><div class="item">
            <input type="radio" name="display" id="month" onchange="display()" >
            <label class="btn btn-default" for="month" >mois</label>
          </div><div class="item">
            <input type="radio" name="display" id="list" onchange="display()" >
            <label class="btn btn-default" for="list" >liste</label>
          </div>
        </div>
      </div>
      <div class="calendar list container">
      </div>
      <div class="calendar month container">
      </div>
      <div class="calendar week container">
        <div class="header">
          <input class=chosenDate onchange="display()" type="date">
          <label for="filter">filter :</label>
          <input class=filter id=filter onchange="display()" type="text">
					<!-- <div w3-include-html="dropdown-tags-selector.html"></div> -->
        </div>
        <div class="body">
          <div class="hours">
            <div class="hour"><span> 8h00</span></div>
            <div class="hour"><span> 9h00</span></div>
            <div class="hour"><span>10h00</span></div>
            <div class="hour"><span>11h00</span></div>
            <div class="hour"><span>12h00</span></div>
            <div class="hour"><span>12h00</span></div>
            <div class="hour"><span>14h00</span></div>
            <div class="hour"><span>15h00</span></div>
            <div class="hour"><span>16h00</span></div>
            <div class="hour"><span>17h00</span></div>
            <div class="hour"><span>18h00</span></div>
            <div class="hour"><span>19h00</span></div>
          </div>
          <div class="days">
            <div class="day">
              <div class="title">Lundi</div>
            </div>
            <div class="day">
              <div class="title">Mardi</div>
            </div>
            <div class="day">
              <div class="title">Mercredi</div>
            </div>
            <div class="day">
              <div class="title">Jeudi</div>
            </div>
            <div class="day">
              <div class="title">Vendredi</div>
            </div>
            <div class="day">
              <div class="title">Samedi</div>
            </div>
            <div class="day">
              <div class="title">Dimanche</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>

  </body>
</html>
